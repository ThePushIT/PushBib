{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}

<h1>Welcome to PushBib!</h1>

<body>
    <h2>Login</h2>
    <form action="/login" method="POST">
    <p>Username:</p>
    <input type="text" name="username">
    <p>Password:</p>
    <input type="password" name="password">
    <p>{{ message }}</p>
    <input type="submit" value="Login">
    </form>
    <p><a href="/signup">Create new user</a></p>
</body>

{% endblock %}
