{% extends "layout.html" %}

{% block title %}
{{_('Signup')}}
{% endblock %}

{% block body %}

<h1>{{_('Create a new user')}}</h1>

<body>
<form action="/signup" method="post">
    <p>{{_('Username')}}:</p>
    <input type="text" name="username" required minlength="5">
    <p>{{_('Password')}}:</p>
    <input type="password" name="password" required minlength="8">
    <p>{{_('Confirm password')}}:</p>
    <input type="password" name="password_again" required minlength="8">
    <p>{{ message }}</p>
    <input type="submit" value="{{_('Register')}}" name="Register">
</form>
<p><a href="/">{{_('Already have an account? Log in')}}</a></p>
</body>

{% endblock %}
