<!DOCTYPE html>
<body>

<form action="/signup" method="post">

<p>

<p>
Vahvista salasana: <input type="password" name="password_again" required minlength="8">
<p>
<p>
<dic class="warningmessage">
{{ message }}
</dic>
<p>
<input type="submit" value="Luo tunnus">
</form>
</body>
